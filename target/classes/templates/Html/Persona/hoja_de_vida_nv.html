<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Vida</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css?h=97380e22c8933e9aa79cbc2390b9f15a">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="/Css/persona/Hdv_n.css">
    <link rel="stylesheet" href="/Css/general/bootstrap.min.css">
    <link rel="stylesheet" href="/Css/general/Grid-and-List-view-V10-style.css">
    <link rel="stylesheet" href="/Css/general/Grid-and-List-view-V10.css">
    <link rel="stylesheet" href="/Css/general/Nunito.css">
    <link rel="stylesheet" href="/Css/general/styles.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Hoja de Vida</h2>
        <h4>Datos Personales</h4>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" readonly>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" readonly>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" readonly>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="text" class="form-control" id="telefono" name="telefono" readonly>
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" class="form-control" id="direccion" name="direccion" readonly>
        </div>
        <div class="mb-3">
            <label for="ciudad" class="form-label">Ciudad:</label>
            <input type="text" class="form-control" id="ciudad" name="ciudad" readonly>
        </div>
        <div class="mb-3">
            <label for="pais" class="form-label">País:</label>
            <input type="text" class="form-control" id="pais" name="pais" readonly>
        </div>
        <h4>Experiencia Laboral</h4>
        <div id="experiencias">
            <div class="mb-3">
                <label class="form-label">Nombre de la Empresa:</label>
                <input type="text" class="form-control" name="nombre_de_empresa[]" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Cargo:</label>
                <input type="text" class="form-control" name="cargo[]" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha Inicio:</label>
                <input type="date" class="form-control" name="fecha_inicio_laboral[]" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha Fin:</label>
                <input type="date" class="form-control" name="fecha_fin_laboral[]" readonly>
            </div>
        </div>
        <h4>Educación</h4>
        <div class="mb-3">
            <label for="institucion" class="form-label">Institución:</label>
            <input type="text" class="form-control" id="institucion" name="institucion" readonly>
        </div>
        <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" readonly>
        </div>
        <h4>Habilidades</h4>
        <div class="mb-3">
            <label for="habilidad" class="form-label">Habilidad:</label>
            <input type="text" class="form-control" id="habilidad" name="habilidad" readonly>
        </div>
        <h4>Idiomas</h4>
        <div id="idiomas-container">
            <div class="mb-3">
                <label class="form-label">Idioma:</label>
                <input type="text" class="form-control" name="idioma[]" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Nivel:</label>
                <input type="text" class="form-control" name="nivel[]" readonly>
            </div>
        </div>
        <h4>Certificaciones</h4>
        <div class="mb-3">
            <label class="form-label">Certificado:</label>
            <input type="text" class="form-control" name="certificado" readonly>
        </div>
    </div>
</body>
</html>
