<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="/Css/persona/contrasena_olvidada_per.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/Imagenes/wknlogo2.png">

</head>

<body>
    <div class="container-logo">
        <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" th:href="@{/}">
            <img class="logo" id="logo" src="/Imagenes/wknblack.png" alt="Logo de la aplicación">
        </a>
    </div>
    
    <div class="container">
        <div class="progress-steps">
            <div class="step active" id="step1">1. Verificación</div>
            <div class="step" id="step2">2. Nueva contraseña</div>
        </div>
        
        <h1>Recuperar Contraseña</h1>
        <p class="subtitle">Ingresa tu correo electrónico para recuperar tu cuenta</p>
        
        <div class="container-back">
            <a th:href="@{/login/persona}" class="back_a" aria-label="Volver al inicio de sesión">
                <i class="fas fa-arrow-left back"></i>
            </a>
        </div>
        
        <form id="passwordForm" class="form-step active">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
                <div class="validation-message" id="emailValidation"></div>
            </div>
            
            <div class="form-group">
                <label for="captchaInput">Código de seguridad</label>
                <div class="captcha-container">
                    <div class="captcha-box" id="captchaText" aria-label="Código de seguridad, actualízalo si no puedes leerlo"></div>
                    <button type="button" class="btn-refresh" onclick="generarCaptcha()" aria-label="Generar nuevo código">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <input type="text" id="captchaInput" placeholder="Ingresa el código mostrado" required>
            </div>
            
            <div class="button-group">
                <button type="button" onclick="validarCaptcha()" class="btn-primary">Continuar</button>
                <button type="button" onclick="window.location.href='/login/personas'" class="btn-secondary">Cancelar</button>
            </div>
        </form>
        
        <form id="resetForm" class="form-step">
            <div class="success-message">
                <i class="fas fa-check-circle"></i>
                <p>Ingresa tu nueva contraseña</p>
            </div>
            
            <div class="form-group">
                <label for="nuevaContraseña">Nueva Contraseña</label>
                <div class="password-input">
                    <input type="password" id="nuevaContraseña" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('nuevaContraseña')"></i>
                </div>
                <div class="password-strength" id="passwordStrength"></div>
            </div>

            <div class="form-group">
                <label for="repetirContraseña">Confirmar Contraseña</label>
                <div class="password-input">
                    <input type="password" id="repetirContraseña" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('repetirContraseña')"></i>
                </div>
                <div class="validation-message" id="passwordMatch"></div>
            </div>
            
            <div class="button-group">
                <button type="button" onclick="cambiarContrasena()" class="btn-primary">Cambiar Contraseña</button>
                <button type="button" onclick="window.location.href='/login/personas'" class="btn-secondary">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="/js/persona/contrasena-olvidada-per.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
